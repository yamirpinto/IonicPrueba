<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formularioLogin" (ngSubmit)="intentarLogear()">
    
    <ion-item>
      <ion-label position="floating">Ingresa tu usuario</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingresa tu contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-progress-bar *ngIf="auth.$cargando | async"  type="indeterminate"></ion-progress-bar>
    <ion-button type="submit" expand="block">Entrar</ion-button>
  </form>
</ion-content>
